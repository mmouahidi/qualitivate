name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            git pull
            npm ci
            npm run build
            set -a
            source server/.env
            set +a
            NODE_ENV=production npx knex migrate:latest --knexfile server/dist/config/knexfile.js --env production
            pm2 restart qualitivate
