name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd "${{ secrets.APP_DIR }}"
            git config --global --add safe.directory "${{ secrets.APP_DIR }}"
            git pull

            # Install all workspace dependencies
            npm ci

            # Build client (React/Vite)
            cd client && npm run build && cd ..

            # Build server (TypeScript)
            cd server && npm run build && cd ..

            # Load environment variables for migration
            set -a
            source server/.env
            set +a

            # Run database migrations
            cd server && NODE_ENV=production npx knex migrate:latest --knexfile dist/config/knexfile.js --env production && cd ..

            # Restart or start the application (--cwd ensures dotenv finds .env)
            pm2 restart qualitivate || pm2 start server/dist/index.js --name qualitivate --cwd "${{ secrets.APP_DIR }}/server"
            pm2 save
