name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            APP_DIR="${{ secrets.APP_DIR }}"
            cd "$APP_DIR"
            git config --global --add safe.directory "$APP_DIR"
            git pull

            # Install all workspace dependencies
            npm ci

            # Build client (React/Vite)
            cd "$APP_DIR/client" && npm run build

            # Build server (TypeScript)
            cd "$APP_DIR/server" && npm run build

            # Load environment variables for migration
            set -a
            source "$APP_DIR/server/.env"
            set +a

            # Run database migrations
            cd "$APP_DIR/server" && NODE_ENV=production npx knex migrate:latest --knexfile dist/config/knexfile.js --env production

            # Restart or start the application (--cwd ensures dotenv finds .env)
            pm2 restart qualitivate || pm2 start "$APP_DIR/server/dist/index.js" --name qualitivate --cwd "$APP_DIR/server"
            pm2 save
